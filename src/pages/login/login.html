<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://files.softicons.com/download/game-icons/super-mario-icons-by-sandro-pereira/png/256/Racoon%20Mario.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form >
      <ion-row>
        <ion-col>
          <ion-list >
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="senha" placeholder="Senha" name="senha" ></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="home()">Login</button>
          <button ion-button class="register-btn" block clear >Criar conta</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
